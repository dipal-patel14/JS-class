<!DOCTYPE html>

<html>

   <head>

       <title></title>



   </head>

   <body>

       <select id="d1">

         <script>

         

                let fruits = ["Apple","Orange","Grapes","Bannana","Mango"];

                let i = 0;

                while(i<5)

                {

                  let option = document.createElement("option");

                  option.innerHTML = fruits[i];

                  document.getElementById("d1").appendChild(option);

                  i++;

                }



         </script>

      </select>

   </body>

</html>
