<!DOCTYPE html>

<html>

   <head>

       <title></title>



   </head>

   <body>

       <ul id="ul">

         <script>



                let i = 0;

                do

                {

                  let li = document.createElement("li");

                  li.innerHTML = "Hello " + i;

                  document.getElementById("ul").appendChild(li);

                  i++;

                }while(i<5);



         </script>

      </ul>

   </body>



</html>
