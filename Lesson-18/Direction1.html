<!DOCTYPE html>

<html>
   <head>
       <title>TODO supply a title</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     <details>
     <summary> Stage1 </summary>
     <div>
       <h1>Directions using if.</h1>
       <h2>Stage1.</h2>
       <p id="p1">
           Directions
       </p>
       <button onclick="doJob()">Click Me</button>
     </div> 
     <script>
           var countVals = {
               1 : "Move Left",
               2 : "Move Right",
               3 : "Move Up",
               4 : "Move Down"
           };
           
           var count = 0;
           
           function doJob()
           {
               var para = document.getElementById("p1");
               para.innerHTML = countVals[++count];
               para.style.background = "rgb(" + count * 50+50 + "," + count*50 + "," + count * 2+30 + ")" ;
               if(count == 4)
               {
                   count = 0;
               }
           }
     </script>
     </details>
   <br>
   </body>
</html>
