<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="DigitalClock.css">
</head>
<body>
  <div class="container">
    <div class="box">
        <div class="year">
            <h1 id="year"></h1>
        </div>
        <h1>Year</h1>

    </div>
    
    <div class="box">
        <div class="month">
            <h1 id="month"></h1>
        </div>
        <h1>Month</h1>

    </div>
    <div class="box">
        <div class="day">
            <h1 id="day"></h1>
        </div>
        <h1>Day</h1>

    </div>


    <div class="box">
        <div class="date">
            <h1 id="date"></h1>
        </div>
        <h1>Date</h1>

    </div>

    <div class="box">
        <div class="hours">
            <h1 id="hours"></h1>
        </div>
        <h1>Hours</h1>

    </div>
    <div class="box">
        <div class="minutes">
            <h1 id="minutes"></h1>
        </div>
        <h1>Minutes</h1>

    </div>
    <div class="box">
        <div class="seconds">
            <h1 id="seconds"></h1>
        </div>
        <h1>Seconds</h1>

    </div>
   
  
      </div>  

      <script src="DigitalClock.js"></script>
</body>
</html>
