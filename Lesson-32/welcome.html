<div>

    <div >
    
    
    
    
    
      <div style="padding-left:200px"></div>
    
           <div style=" margin-top: auto;margin-bottom: auto;margin-left: auto;margin-right: auto; margin: auto;width: 400px;height: 400px;background-color:black ;border-radius:20px; border-style: solid; border-color: dodgerblue; border-width: 15px; padding:8px ">
    
               <div style="padding-top: 40px; padding-left: 50px;" contenteditable="false"><textarea id="showStack" contenteditable="false" style="width: 300px; height: 300px; background-color: darkgrey; border-style:solid; border-color: white;border-width:5px  "></textarea></div>
    
               <div style="padding-left: 60px;padding-top:  10px; height: 10px">
    
                   <button onclick="pushHandler();">PUSH</button>
    
                   <textarea style="height: 15px;padding-top: 15px;margin-bottom: -5px" id="takeValue"></textarea>
    
                    <button onclick="popHandler();">POP</button>
    
                    <br>
    
               </div>
    
           </div>
    
    
    
    </div>
    
    <script>
    
    var stk = new Array(10);
    
    var st = 10;
    
    var top = 9;
    
    function push(v)
    
    {
    
       if(st == 0)
    
       {
    
           alert("Stack Overflow");
    
       }
    
       else
    
       {
    
           st = st-1;
    
           stk[st] = v;
    
       }
    
    }
    
    
    
    
    
    function pop()
    
    {
    
       var temp;
    
       if(st == 10)
    
       {
    
           console.log("Stack underflow");
    
       }
    
       else
    
       {
    
           temp = stk[st];
    
           st = st+1;
    
       }
    
       return temp;
    
    }
    
    
    
    
    
    function print()
    
    {
    
       var evolving = "";
    
       for(var i = st; i<stk.length;i++)
    
       {
    
           evolving = evolving + "\n" + stk[i] + "\n";
    
       }
    
       return evolving;
    
    }
    
    function pushHandler()
    
    {
    
       var v = document.getElementById("takeValue");
    
       if (st == 0)
    
       {
    
           alert("Stack Overflow");
    
           v.value = "";
    
       }
    
       else
    
       {
    
           var b = parseInt(v.value);
    
           push(b);
    
           v.value = "";
    
           v = document.getElementById("showStack");
    
           v.value = print();
    
       }
    
    }
    
    function popHandler()
    
    {
    
       if (st == 10)
    
       {
    
           alert("Stack Underflow");
    
       }
    
       else
    
       {
    
    
    
           var v = pop();
    
           v = document.getElementById("showStack");
    
           v.value = print();
    
       }
    
    }
    
    </script>
    
    </div>
